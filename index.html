<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #4EC0CA 0%, #87CEEB 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(180deg, #4EC0CA 0%, #87CEEB 100%);
            cursor: pointer;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        #gameOverScreen {
            display: none;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #000;
        }

        .btn {
            background: #FFA500;
            border: 3px solid #FF8C00;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 0 5px 0 #CC7000;
            transition: all 0.1s;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #CC7000;
        }

        .score-display {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #000;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 36px;
            }
            .subtitle {
                font-size: 18px;
            }
            .btn {
                font-size: 20px;
                padding: 12px 30px;
            }
            .score-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <div class="title">üê¶ Flappy Bird</div>
        <div class="subtitle">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!</div>
        <button class="btn" onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="gameOverScreen">
        <div class="title">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
        <div class="score-display">–°—á–µ—Ç: <span id="finalScore">0</span></div>
        <div class="score-display">–†–µ–∫–æ—Ä–¥: <span id="bestScore">0</span></div>
        <button class="btn" onclick="restartGame()" style="margin-top: 20px;">–ï—â–µ —Ä–∞–∑</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let scale = window.devicePixelRatio || 1;
        let width = window.innerWidth;
        let height = window.innerHeight;

        canvas.width = width * scale;
        canvas.height = height * scale;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(scale, scale);

        window.addEventListener('resize', () => {
            scale = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            
            canvas.width = width * scale;
            canvas.height = height * scale;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(scale, scale);
        });

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏–≥—Ä—ã (–Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–µ –æ—Ç FPS)
        const GRAVITY = 0.0008; // –ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ –º—Å¬≤
        const JUMP_STRENGTH = -0.5; // –ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ –º—Å
        const PIPE_SPEED = 0.15; // –ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ –º—Å
        const PIPE_GAP = 180;
        const PIPE_WIDTH = 60;
        const PIPE_SPAWN_INTERVAL = 1500; // –º—Å

        let bird = {
            x: width / 4,
            y: height / 2,
            velocity: 0,
            width: 34,
            height: 24,
            rotation: 0
        };

        let pipes = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBestScore')) || 0;
        let gameActive = false;
        let gameStarted = false;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –≤—Ä–µ–º–µ–Ω–∏
        let lastTime = 0;
        let accumulator = 0;
        let lastPipeTime = 0;
        let cloudOffset = 0;

        function createPipe() {
            const minHeight = 50;
            const maxHeight = height - PIPE_GAP - minHeight - 100;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            pipes.push({
                x: width,
                topHeight: topHeight,
                bottomY: topHeight + PIPE_GAP,
                scored: false
            });
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);

            const bw = bird.width;
            const bh = bird.height;
            const pixelSize = 2;

            // –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –ø—Ç–∏—á–∫–∞ (–∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ Flappy Bird)
            const pixels = [
                // –§–æ—Ä–º–∞—Ç: [x, y, —Ü–≤–µ—Ç]
                // –ö–æ–Ω—Ç—É—Ä –≥–æ–ª–æ–≤—ã
                [2,0,'#000'], [3,0,'#000'], [4,0,'#000'], [5,0,'#000'],
                [1,1,'#000'], [6,1,'#000'],
                [0,2,'#000'], [7,2,'#000'],
                [0,3,'#000'], [7,3,'#000'],
                [0,4,'#000'], [7,4,'#000'],
                [1,5,'#000'], [6,5,'#000'],
                [2,6,'#000'], [3,6,'#000'], [4,6,'#000'], [5,6,'#000'],

                // –ñ–µ–ª—Ç–æ–µ —Ç–µ–ª–æ
                [2,1,'#FFD700'], [3,1,'#FFD700'], [4,1,'#FFD700'], [5,1,'#FFD700'],
                [1,2,'#FFD700'], [2,2,'#FFD700'], [3,2,'#FFD700'], [4,2,'#FFD700'], [5,2,'#FFD700'], [6,2,'#FFD700'],
                [1,3,'#FFD700'], [2,3,'#FFD700'], [3,3,'#FFD700'], [4,3,'#FFD700'], [5,3,'#FFD700'], [6,3,'#FFD700'],
                [1,4,'#FFD700'], [2,4,'#FFD700'], [3,4,'#FFD700'], [4,4,'#FFD700'], [5,4,'#FFD700'], [6,4,'#FFD700'],
                [2,5,'#FFD700'], [3,5,'#FFD700'], [4,5,'#FFD700'], [5,5,'#FFD700'],

                // –ë–µ–ª—ã–π –≥–ª–∞–∑
                [4,2,'#FFF'], [5,2,'#FFF'],
                [4,3,'#FFF'], [5,3,'#FFF'],

                // –ß–µ—Ä–Ω—ã–π –∑—Ä–∞—á–æ–∫
                [5,2,'#000'], [5,3,'#000'],

                // –û—Ä–∞–Ω–∂–µ–≤—ã–π –∫–ª—é–≤
                [7,3,'#FF8C00'], [8,3,'#FF8C00'],
                [7,4,'#FF8C00'], [8,4,'#FF8C00'],
                [9,3,'#FF6B00'], [9,4,'#FF6B00'],

                // –ö—Ä—ã–ª–æ (–æ—Ä–∞–Ω–∂–µ–≤–æ–µ)
                [2,4,'#FF8C00'], [3,4,'#FF8C00'],
                [1,5,'#FF8C00'], [2,5,'#FF8C00'], [3,5,'#FF8C00'],
            ];

            // –†–∏—Å—É–µ–º –ø–∏–∫—Å–µ–ª–∏
            pixels.forEach(([x, y, color]) => {
                ctx.fillStyle = color;
                ctx.fillRect((x - 5) * pixelSize, (y - 3) * pixelSize, pixelSize, pixelSize);
            });

            ctx.restore();
        }

        function drawPipe(pipe) {
            const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(0.5, '#66BB6A');
            gradient.addColorStop(1, '#4CAF50');

            ctx.fillStyle = gradient;
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
            ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, height - pipe.bottomY);

            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
            ctx.strokeRect(pipe.x, pipe.bottomY, PIPE_WIDTH, height - pipe.bottomY);

            // –ö—Ä–∞—è —Ç—Ä—É–±
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, PIPE_WIDTH + 10, 30);
            ctx.fillRect(pipe.x - 5, pipe.bottomY, PIPE_WIDTH + 10, 30);
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeText(score, width / 2, 60);
            ctx.fillText(score, width / 2, 60);
        }

        function drawGround() {
            const groundHeight = 50;
            const groundY = height - groundHeight;

            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, groundY, width, groundHeight);

            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(width, groundY);
            ctx.stroke();

            // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ –∑–µ–º–ª–∏
            const offset = Math.floor(cloudOffset * 0.1) % 20;
            for (let i = -20; i < width; i += 20) {
                ctx.fillStyle = '#CD853F';
                ctx.fillRect(i + offset, groundY + 10, 10, 10);
            }
        }

        function checkCollision() {
            // –•–∏—Ç–±–æ–∫—Å –ø—Ç–∏—Ü—ã (–Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—å—à–µ –¥–ª—è —á–µ—Å—Ç–Ω–æ—Å—Ç–∏)
            const birdLeft = bird.x - bird.width / 3;
            const birdRight = bird.x + bird.width / 3;
            const birdTop = bird.y - bird.height / 3;
            const birdBottom = bird.y + bird.height / 3;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Ç—Ä—É–±–∞–º–∏
            for (let pipe of pipes) {
                if (birdRight > pipe.x && birdLeft < pipe.x + PIPE_WIDTH) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {
                        return true;
                    }
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∑–µ–º–ª–µ–π –∏ –ø–æ—Ç–æ–ª–∫–æ–º
            if (birdBottom > height - 50 || birdTop < 0) {
                return true;
            }
            
            return false;
        }

        function updateGame(deltaTime) {
            if (!gameActive) return;
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ deltaTime –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —Å–∫–∞—á–∫–æ–≤
            deltaTime = Math.min(deltaTime, 50);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–∑–∏–∫–∏ –ø—Ç–∏—Ü—ã
            bird.velocity += GRAVITY * deltaTime;
            bird.y += bird.velocity * deltaTime;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è –ø—Ç–∏—Ü—ã
            bird.rotation = Math.min(Math.max(bird.velocity * 0.1, -0.5), 0.5);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä—É–± –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            accumulator += deltaTime;
            if (accumulator - lastPipeTime >= PIPE_SPAWN_INTERVAL) {
                createPipe();
                lastPipeTime = accumulator;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è –æ–±–ª–∞–∫–æ–≤
            cloudOffset += PIPE_SPEED * deltaTime;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä—É–±
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= PIPE_SPEED * deltaTime;
                
                // –ü–æ–¥—Å—á–µ—Ç –æ—á–∫–æ–≤
                if (!pipes[i].scored && pipes[i].x + PIPE_WIDTH < bird.x) {
                    score++;
                    pipes[i].scored = true;
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            if (checkCollision()) {
                gameOver();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            // –§–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#4EC0CA');
            gradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // –û–±–ª–∞–∫–∞
            for (let i = 0; i < 5; i++) {
                const x = ((cloudOffset * 0.3 + i * width / 5) % (width + 100)) - 50;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(x, 100 + i * 30, 20 + i * 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤
            pipes.forEach(drawPipe);
            drawBird();
            drawGround();
            
            if (gameActive) {
                drawScore();
            }
        }

        function gameLoop(currentTime) {
            // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ deltaTime
            const deltaTime = lastTime ? currentTime - lastTime : 0;
            lastTime = currentTime;
            
            updateGame(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameActive) return;
            bird.velocity = JUMP_STRENGTH;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            gameStarted = true;
            bird.y = height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            accumulator = 0;
            lastPipeTime = 0;
            cloudOffset = 0;
            lastTime = 0;
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        function gameOver() {
            gameActive = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOverScreen').style.display = 'block';
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ Telegram
            tg.sendData(score.toString());
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–≤–æ–¥–∞
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
